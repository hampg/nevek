<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <title>Magyar keresztnév-kereső</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }

    h1 { margin-bottom: 6px; }

    .muted { color: #555; }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 700;
    }

    input, select, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background: #111;
      color: #fff;
      cursor: pointer;
      margin-top: 18px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      font-weight: 700;
    }

    .ok { color: #0a6b0a; }
    .error { color: #b00020; }

    .results {
      margin-top: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px;
      max-height: 350px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.4;
    }

    code {
      background: #f3f3f3;
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>Magyar keresztnév-kereső</h1>
<div class="muted">
  Szabályok:
  <br>1️⃣ nincs betűismétlés a vezetéknév + keresztnév együtteseiben (magyar kettősbetűk egynek számítanak)
  <br>2️⃣ mássalhangzó ↔ magánhangzó váltakozás a névhatáron
</div>

<label for="surname">Vezetéknév</label>
<input id="surname" placeholder="pl. Kovács">

<label for="gender">Keresztnév típusa</label>
<select id="gender">
  <option value="female">Lány</option>
  <option value="male">Fiú</option>
</select>

<button id="runBtn">Összes megfelelő név listázása</button>

<div id="status" class="status"></div>
<div id="results" class="results" style="display:none;"></div>

<script>
(() => {

  const MULTI = ["dzs","dz","cs","gy","ly","ny","sz","ty","zs"];
  const VOWELS = new Set(["a","á","e","é","i","í","o","ó","ö","ő","u","ú","ü","ű"]);

  const $surname = document.getElementById("surname");
  const $gender  = document.getElementById("gender");
  const $runBtn  = document.getElementById("runBtn");
  const $status  = document.getElementById("status");
  const $results = document.getElementById("results");

  function normalize(s) {
    return (s || "")
      .toLowerCase()
      .replace(/[\s.\-’'"]/g, "");
  }

  function tokenizeHu(word) {
    const s = normalize(word);
    const tokens = [];
    let i = 0;

    while (i < s.length) {
      let found = null;
      for (const m of MULTI) {
        if (s.startsWith(m, i)) {
          found = m;
          break;
        }
      }
      if (found) {
        tokens.push(found);
        i += found.length;
      } else {
        tokens.push(s[i]);
        i++;
      }
    }
    return tokens;
  }

  function isVowel(tok) {
    return VOWELS.has(tok);
  }

  function unique(tokens) {
    return new Set(tokens).size === tokens.length;
  }

  function canCombine(surname, given) {
    const sTok = tokenizeHu(surname);
    const gTok = tokenizeHu(given);

    if (!unique(sTok) || !unique(gTok)) return false;

    const endVowel   = isVowel(sTok[sTok.length - 1]);
    const startVowel = isVowel(gTok[0]);
    if (endVowel === startVowel) return false;

    return unique([...sTok, ...gTok]);
  }

  async function loadTxt(path) {
    const r = await fetch(path, { cache: "no-store" });
    if (!r.ok) throw new Error("Nem tölthető: " + path);
    return r.text().then(t =>
      t.split(/\r?\n/).map(x => x.trim()).filter(Boolean)
    );
  }

  $runBtn.addEventListener("click", async () => {
    const surname = $surname.value.trim();
    if (!surname) {
      $status.innerHTML = "<span class='error'>Adj meg vezetéknevet.</span>";
      return;
    }

    $runBtn.disabled = true;
    $results.style.display = "none";
    $status.textContent = "Névlista betöltése…";

    try {
      const file = $gender.value === "female"
        ? "lany_nevek.txt"
        : "fiu_nevek.txt";

      const names = await loadTxt(file);
      const matches = names.filter(n => canCombine(surname, n));

      if (matches.length === 0) {
        $status.innerHTML = "<span class='error'>Nincs megfelelő keresztnév.</span>";
        $runBtn.disabled = false;
        return;
      }

      $status.innerHTML =
        `<span class='ok'>${matches.length} megfelelő keresztnév található.</span>`;

      $results.innerHTML =
        matches.map(n => `${surname} ${n}`).join("<br>");

      $results.style.display = "block";
    } catch (e) {
      $status.innerHTML =
        `<span class='error'>Hiba:</span> ${e.message}`;
    }

    $runBtn.disabled = false;
  });

})();
</script>

</body>
</html>
